<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros - BookSwap</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #95A5A6;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .image-upload {
            border: 2px dashed var(--border-color);
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: var(--primary-color);
            background-color: var(--secondary-color);
        }

        .image-preview {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .image-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            flex: 2;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
            flex: 1;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .scan-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
        }

        .scanner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        #interactive.viewport {
            position: relative;
            width: 100%;
            height: 300px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 8px;
            color: white;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-book"></i> Cadastro de Livro</h1>
        <form id="bookForm">
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <div class="input-icon">
                    <i class="fas fa-barcode"></i>
                    <input type="text" id="isbn" placeholder="Digite o ISBN do livro">
                    <button type="button" class="scan-button" id="scanButton">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="title">Título do Livro</label>
                <div class="input-icon">
                    <i class="fas fa-book"></i>
                    <input type="text" id="title" required placeholder="Digite o título do livro">
                </div>
            </div>

            <div class="form-group">
                <label for="author">Autor(es)</label>
                <div class="input-icon">
                    <i class="fas fa-feather"></i>
                    <input type="text" id="author" required placeholder="Digite o nome do(s) autor(es)">
                </div>
            </div>

            <div class="form-group">
                <label for="genre">Gênero</label>
                <div class="input-icon">
                    <i class="fas fa-bookmark"></i>
                    <select id="genre" required>
                        <option value="">Selecione um gênero</option>
                        <option value="fiction">Ficção</option>
                        <option value="non-fiction">Não-ficção</option>
                        <option value="romance">Romance</option>
                        <option value="mystery">Suspense</option>
                        <option value="fantasy">Fantasia</option>
                        <option value="sci-fi">Ficção Científica</option>
                        <option value="biography">Biografia</option>
                        <option value="history">História</option>
                        <option value="self-help">Auto-ajuda</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="year">Ano de Publicação</label>
                <div class="input-icon">
                    <i class="fas fa-calendar"></i>
                    <input type="number" id="year" required min="1800" max="2024" placeholder="Ano de publicação">
                </div>
            </div>

            <div class="form-group">
                <label for="language">Idioma</label>
                <div class="input-icon">
                    <i class="fas fa-globe"></i>
                    <select id="language" required>
                        <option value="">Selecione um idioma</option>
                        <option value="pt">Português</option>
                        <option value="en">Inglês</option>
                        <option value="es">Espanhol</option>
                        <option value="fr">Francês</option>
                        <option value="de">Alemão</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="publisher">Editora</label>
                <div class="input-icon">
                    <i class="fas fa-building"></i>
                    <input type="text" id="publisher" required placeholder="Digite o nome da editora">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Descrição do Livro</label>
                <div class="input-icon">
                    <i class="fas fa-align-left"></i>
                    <textarea id="description" placeholder="Digite uma breve descrição do livro"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="condition">Estado de Conservação</label>
                <div class="input-icon">
                    <i class="fas fa-star"></i>
                    <select id="condition" required>
                        <option value="">Selecione o estado</option>
                        <option value="new">Novo</option>
                        <option value="good">Bom</option>
                        <option value="fair">Regular</option>
                        <option value="worn">Desgastado</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Fotos do Livro</label>
                <div class="image-upload" id="imageUpload">
                    <i class="fas fa-camera fa-2x"></i>
                    <p>Clique ou arraste imagens aqui</p>
                    <input type="file" id="imageInput" multiple accept="image/*" style="display: none">
                </div>
                <div class="image-preview" id="imagePreview"></div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i> Cadastrar Livro
                </button>
                <button type="button" class="btn btn-secondary" id="cancelButton">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>

    <div class="scanner-container">
        <div id="interactive" class="viewport"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('bookForm');
            const imageUpload = document.getElementById('imageUpload');
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');
            const scanButton = document.getElementById('scanButton');
            const scannerContainer = document.querySelector('.scanner-container');
            const toast = document.getElementById('toast');

            // Função para mostrar mensagens toast
            function showToast(message, type) {
                toast.textContent = message;
                toast.style.backgroundColor = type === 'success' ? '#2ECC71' : '#E74C3C';
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            }

            // Função para buscar dados do livro na API do Google Books
            async function fetchBookData(isbn) {
                try {
                    const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                    const data = await response.json();

                    if (data.items && data.items[0]) {
                        const book = data.items[0].volumeInfo;
                        document.getElementById('title').value = book.title || '';
                        document.getElementById('author').value = book.authors ? book.authors.join(', ') : '';
                        document.getElementById('year').value = book.publishedDate ? book.publishedDate.substring(0, 4) : '';
                        document.getElementById('publisher').value = book.publisher || '';
                        document.getElementById('description').value = book.description || '';
                        showToast('Dados do livro carregados com sucesso!', 'success');
                    } else {
                        showToast('Livro não encontrado com este ISBN', 'error');
                    }
                } catch (error) {
                    showToast('Erro ao buscar dados do livro', 'error');
                }
            }

            // Configuração do scanner Quagga
            function initQuagga() {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector("#interactive"),
                        constraints: {
                            facingMode: "environment"
                        },
                    },
                    decoder: {
                        readers: ["ean_reader", "ean_8_reader"]
                    }
                }, function(err) {
                    if (err) {
                        showToast('Erro ao iniciar scanner', 'error');
                        return;
                    }
                    Quagga.start();
                });

                Quagga.onDetected(function(result) {
                    const code = result.codeResult.code;
                    document.getElementById('isbn').value = code;
                    fetchBookData(code);
                    Quagga.stop();
                    scannerContainer.style.display = 'none';
                });
            }

            // Event Listeners
            scanButton.addEventListener('click', function() {
                scannerContainer.style.display = 'block';
                initQuagga();
            });

            imageUpload.addEventListener('click', () => imageInput.click());

            // Continuação do código do upload de imagens
            imageInput.addEventListener('change', function() {
                Array.from(this.files).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const imgContainer = document.createElement('div');
                            imgContainer.className = 'img-container';
                            imgContainer.style.position = 'relative';

                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.style.width = '100px';
                            img.style.height = '100px';
                            img.style.objectFit = 'cover';
                            img.style.borderRadius = '4px';

                            const deleteBtn = document.createElement('button');
                            deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
                            deleteBtn.className = 'delete-btn';
                            deleteBtn.style.position = 'absolute';
                            deleteBtn.style.top = '5px';
                            deleteBtn.style.right = '5px';
                            deleteBtn.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
                            deleteBtn.style.color = 'white';
                            deleteBtn.style.border = 'none';
                            deleteBtn.style.borderRadius = '50%';
                            deleteBtn.style.padding = '5px';
                            deleteBtn.style.cursor = 'pointer';

                            deleteBtn.addEventListener('click', function() {
                                imgContainer.remove();
                            });

                            imgContainer.appendChild(img);
                            imgContainer.appendChild(deleteBtn);
                            imagePreview.appendChild(imgContainer);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        showToast('Por favor, selecione apenas arquivos de imagem', 'error');
                    }
                });
            });

            // Event listener para o formulário
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Validação básica
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;

                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = 'var(--error-color)';
                    } else {
                        field.style.borderColor = 'var(--border-color)';
                    }
                });

                if (!isValid) {
                    showToast('Por favor, preencha todos os campos obrigatórios', 'error');
                    return;
                }

                // Simulação de envio do formulário
                try {
                    // Aqui você adicionaria a lógica real de envio para seu backend
                    showToast('Livro cadastrado com sucesso!', 'success');
                    form.reset();
                    imagePreview.innerHTML = '';
                } catch (error) {
                    showToast('Erro ao cadastrar livro', 'error');
                }
            });

            // Event listener para o botão cancelar
            cancelButton.addEventListener('click', function() {
                if (confirm('Tem certeza que deseja cancelar? Todos os dados serão perdidos.')) {
                    form.reset();
                    imagePreview.innerHTML = '';
                    window.location.href = '/'; // Ou sua página inicial
                }
            });

            // Event listener para o ISBN
            document.getElementById('isbn').addEventListener('blur', function() {
                const isbn = this.value.trim();
                if (isbn) {
                    fetchBookData(isbn);
                }
            });

            // Prevenir arrastar e soltar padrão do navegador
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                imageUpload.addEventListener(eventName, function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });

            // Estilização do drag and drop
            ['dragenter', 'dragover'].forEach(eventName => {
                imageUpload.addEventListener(eventName, function() {
                    this.style.borderColor = 'var(--primary-color)';
                    this.style.backgroundColor = 'var(--secondary-color)';
                });
            });

            ['dragleave', 'drop'].forEach(eventName => {
                imageUpload.addEventListener(eventName, function() {
                    this.style.borderColor = 'var(--border-color)';
                    this.style.backgroundColor = 'white';
                });
            });

            // Manipulador de drop para upload de imagens
            imageUpload.addEventListener('drop', function(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                imageInput.files = files;
                
                // Dispara o evento change manualmente
                const event = new Event('change');
                imageInput.dispatchEvent(event);
            });
        });
    </script>
</body>
</html>
